<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>CDIO - Home</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

	<link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="./bower_components/sweetalert/dist/sweetalert.css">
	<link rel="stylesheet" href="./assets/css/style-skin.css">
	<link rel="stylesheet" href="./assets/css/style.css">
	<link rel="stylesheet" href="./assets/plugins/select2/select2.css">
	<link rel="stylesheet" href="./assets/css/app.css">
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<div>
			<ng-include src="'./pages/header.html'" scope="" onload=""></ng-include>
		</div>

		<div class="main-sidebar" ng-controller="sidenavCtr">
			<ng-include src="'./pages/sidenav.html'" scope="" onload=""></ng-include>
		</div>

		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div ui-view="content-view"></div>
		</div>

		<ng-include src="'./pages/footer.html'" scope="" onload=""></ng-include>
	</div>
	
	<script src="./bower_components/jquery/dist/jquery.min.js"></script>
	<script src="./bower_components/angular/angular.js"></script>
	<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- Plugins -->
	<script src="./bower_components/sweetalert/dist/sweetalert.min.js"></script>
	<script src="./assets/plugins/select2/select2.js"></script>
	<!-- /. End plugins -->
	<!-- Angular -->
	<script src="./bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="./assets/js/app.js"></script>
	<script src="./assets/js/app.route.js"></script>
	<script src="./assets/js/controller/app.sidenav.js"></script>
	<!-- /. End angular -->
</body>
</html>
