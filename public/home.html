<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CDIO - Home</title>

  <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="./bower_components/sweetalert/dist/sweetalert.css">

  <!-- Custom Theme Style -->
  <link rel="stylesheet" href="./assets/css/custom.css">
</head>

<body class="nav-md">
  <div class="container body">
    <div class="main_container">
      <div class="col-md-3 left_col">
        <div class="left_col scroll-view">
          <ng-include src="'./pages/sidenav.html'" scope="" onload=""></ng-include>
        </div>
      </div>

      <!-- top navigation -->
      <div class="top_nav">
        <ng-include src="'./pages/header.html'" scope="" onload=""></ng-include>
      </div>
      <!-- /top navigation -->

      <div class="right_col" role="main"></div>

      <!-- footer content -->
      <ng-include src="'./pages/footer.html'" scope="" onload=""></ng-include>
      <!-- /footer content -->
    </div>
  </div>

  <script src="./bower_components/jquery/dist/jquery.js"></script>
  <script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="./assets/js/app.js"></script>
  <script src="./assets/js/custom.min.js"></script>
</body>

</html>
