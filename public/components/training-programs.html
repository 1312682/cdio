<section class="content">
	<div class="box box-primary">
		<div class="box-header with-border">
			<h3 class="box-title">Manage Training Programs</h3>
		</div>
		<form class="form-horizontal">
			<div class="box-body">
				<div class="form-group">
					<label class="col-sm-3 control-label">Faculty:<span class="text-red">*</span></label>
					<div class="col-sm-4">
                        <select id = "faculties" ng-change="onFacultyChange()" ng-model="curFaculty" class="form-control select2 faculty" style="width: 100%;">
								<option ng-repeat="item in faculties">{{item}}</option>
						</select>
					</div>
					<div class="col-sm-2">
						<button type="submit" class="btn btn-primary pull-right">Add Faculty</button>
					</div>
				</div>
			</div>
			<div class="box-body">
				<div class="form-group">
					<label class="col-sm-3 control-label">Training Programs:<span class="text-red">*</span></label>
					<div class="col-sm-4">
                        <select class="form-control select2 programs" style="width: 100%;">
								<option ng-repeat="item in programs">{{item}}</option>
						</select>
					</div>
					<div class="col-sm-2">
						<button type="submit" class="btn btn-primary pull-right">Add Training Programs</button>
					</div>
				</div>
			</div>
			<div class="box-footer">
				<button type="submit" class="btn btn-primary pull-right">Export</button>
			</div>
		</form>
	</div>

	<div class="box box-primary">
		<div class="box-body">
			<div id="container1"></div>
		</div>

	</div>
</section>
