<div class="row">
  <widget class="col-lg-12">
    <widget-header title="Chương trình đào tạo" icon="fa-drivers-license-o">
      <input class="form-control input-sm filter-bar" type="text" placeholder="Lọc" ng-model="vm.programFilter" autofocus>
      <button class="btn btn-sm btn-primary" ng-click="vm.AddProgram()">Thêm</button>
    </widget-header>
    <widget-body classes="small no-padding">
      <table class="table table-hover table-clickable">
        <thead>
          <tr>
            <th>Khoa</th>
            <th>Hệ</th>
            <th>Mô tả</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="program in vm.programs | filter:vm.programFilter" ng-class="{active: vm.selectedProgram == $index}" ng-click="vm.SelectProgram($index)">
            <td>{{program.faculty}}</th>
            <td>{{program.type}}</th>
            <td>{{program.description}}</th>
          </tr>
        </tbody>
      </table>
    </widget-body>
  </widget>
</div>

<div class="row p-t-1" ng-show="vm.selectedProgram != null">
  <widget class="col-lg-12">
    <widget-header title="Chi tiết" icon="fa-info">

    </widget-header>
    <widget-body>
      <tree data="vm.courses"></tree>
    </widget-body>
  </widget>
</div>
