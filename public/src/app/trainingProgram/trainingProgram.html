<section class="content">
	<div class="box box-primary">
		<div class="box-header with-border">
			<h3 class="box-title">Quản lý chương trình đào tạo</h3>
			<button type="submit" class="btn btn-primary pull-right" ng-click="vm.open()">+ Thêm chương trình đào tạo</button>
		</div>
		<form class="form-horizontal">
			<div class="box-body">
				<div class="form-group">
					<label class="col-sm-3 control-label">Khoa:<span class="text-red">*</span></label>
					<div class="col-sm-4">
						<ui-select ng-model="vm.faculty" theme="bootstrap">
							<ui-select-match placeholder="Chọn khoa...">{{$select.selected}}</ui-select-match>
							<ui-select-choices repeat="item in vm.faculties | filter: $select.search">
								<div ng-bind-html="item | highlight: $select.search"></div>
							</ui-select-choices>
						</ui-select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">Hệ:<span class="text-red">*</span></label>
					<div class="col-sm-4">
						<ui-select ng-model="vm.type" theme="bootstrap">
							<ui-select-match placeholder="Chọn hệ...">{{$select.selected}}</ui-select-match>
							<ui-select-choices repeat="item in vm.types | filter: $select.search">
								<div ng-bind-html="item | highlight: $select.search"></div>
							</ui-select-choices>
						</ui-select>
					</div>
				</div>
			</div>
			<div class="box-footer">
				<button type="submit" class="btn btn-primary pull-right">Hiển thị</button>
			</div>
		</form>
	</div>
	<div class="box box-primary">
		<div class="box-body">
			<div id="container1"></div>
		</div>
	</div>
</section>

<!-- Modal add training programs -->
<div class="modal-demo">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Thêm chương trình đào tạo</h4>
				</div>
				<div class="modal-body">
					<div class="box-body">
						<div class="form-group">
							<label class="col-sm-2 control-label">Khoa:<span class="text-red">*</span></label>
							<div class="col-sm-10">
								<input class="form-control" type="text" ng-model="vm.faculty" uib-typeahead="item for item in vm.faculties | filter:$viewValue | limitTo:8">
							</div>
						</div>
					</div>
					<div class="box-body">
						<div class="form-group">
							<label class="col-sm-2 control-label">Hệ:<span class="text-red">*</span></label>
							<div class="col-sm-10">
								<input class="form-control" type="text" ng-model="vm.type" uib-typeahead="item for item in vm.types | filter:$viewValue | limitTo:8">
							</div>
						</div>
					</div>
					<div class="box-body">
						<div class="form-group">
							<label class="col-sm-2 control-label">Miêu tả:<span class="text-red">*</span></label>
							<div class="col-sm-10">
								<input class="form-control" type="text">
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" ng-click="vm.add()">Add</button>
                    <button type="button" class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
				</div>
			</div>
		</div>
    </script>
    </div>
</div>
