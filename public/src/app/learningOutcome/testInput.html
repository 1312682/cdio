<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body ng-controller="myCtrl">

    <js-xls onread="read" onerror="error"></js-xls>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="angular.js"></script>
    <script type="text/javascript" src="xlsx.core.min.js"></script>
    <script type="text/javascript" src="angular-js-xlsx.js"></script>
    <script>
        angular
            .module('app', ['angular-js-xlsx'])
            .controller('myCtrl', function($scope) {
                $scope.data = [];
                $scope.read = function (workbook) {
                    /* DO SOMETHING WITH workbook HERE */
                    var sheet = workbook.Sheets["Learning Outcomes"];
                    console.log(sheet);
                    var range = {s:{c:1, r:1}, e:{c:4, r:321}};
                    var atom = [];
                    for(var R = range.s.r; R <= range.e.r; ++R) {
                        var cell = [];
                        for(var C = range.s.c; C <= range.e.c; ++C) {
                            var cell_address = {c:C, r:R};
                            var name = $scope.change(cell_address.c);
                            var cell_obj = sheet[name + cell_address.r.toString()];

                            if (cell_obj === undefined) {
                                cell.push("0");
                            }
                            else {
                                cell.push(cell_obj.v.toString());
                            }
                        }
                        atom.push(cell);
                    }
                    console.log(atom);
                    console.log(workbook);
                }

                $scope.error = function (e) {
                    /* DO SOMETHING WHEN ERROR IS THROWN */
                    console.log(e);
                }

                $scope.change = function change(index) {
                    switch(index) {
                        case 1: return "A"; break;
                        case 2: return "B"; break;
                        case 3: return "C"; break;
                        case 4: return "D"; break;
                    }
                }
            });
    </script>
</body>

</html>
