<div class="modal-header">
  <button type="button" class="close" aria-label="Close" ng-click="$dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title">Chi tiết chuẩn đầu ra</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="outcomeName" class="col-sm-2 control-label">Tên chuẩn đầu ra</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Nhập tên chuẩn đầu ra..." ng-model="vm.outcome.title">
      </div>
    </div>
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">Phân loại chuyên ngành</label>
      <div class="col-sm-10">
        <div class="btn-group">
          <label class="btn btn-default" uib-btn-checkbox ng-model="vm.majors.first">Công nghệ phần mềm</label>
          <label class="btn btn-default" uib-btn-checkbox ng-model="vm.majors.second">Khoa học máy tính</label>
          <label class="btn btn-default" uib-btn-checkbox ng-model="vm.majors.third">Hệ thống thông tin</label>
          <label class="btn btn-default" uib-btn-checkbox ng-model="vm.majors.fourth">Mạng máy tính và truyền thông</label>
          <label class="btn btn-default" uib-btn-checkbox ng-model="vm.majors.fifth">Công nghệ tri thức</label>
          <label class="btn btn-default" uib-btn-checkbox ng-model="vm.majors.sixth">Thị giác máy tính và khoa học robot</label>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-default" type="button" ng-click="$dismiss()">Cancel</button>
  <button class="btn btn-primary" type="button" ng-click="vm.Apply()">OK</button>
</div>
